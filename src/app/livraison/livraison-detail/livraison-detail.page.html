<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/livraison"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let commande of commandes">
    <ion-item button animated detail>
      <ion-label>
        <h1>{{commande.date}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
