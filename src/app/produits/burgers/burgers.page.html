<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>burgers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="action-card" *ngFor="let burger of burgers">
    <img [src]="transform('data:image/jpg;base64,' + burger.image)" class="w-100" />
    <ion-card-header>
      <ion-card-subtitle>{{burger.typeProduit}}</ion-card-subtitle>
      <ion-card-title>{{burger.nom}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{burger.prix}}
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button fill="clear">
              <ion-icon slot="icon-only" ios="heart" md="heart-sharp"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear">
              <ion-icon slot="icon-only" ios="share" md="share-sharp"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
