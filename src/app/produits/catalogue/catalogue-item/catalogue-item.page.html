
    <ion-card>
      <img [src]="transform('data:image/jpg;base64,' + product.image)" class="w-100" />
      <ion-card-header>
        <ion-card-subtitle>{{product.typeProduit}}</ion-card-subtitle>
        <ion-card-title>{{product.nom}}</ion-card-title>
        {{product.prix}}
      </ion-card-header>
      <ion-card-content class="bouton">
        <ion-button size="small" color="warning"><ion-icon name="ellipsis-vertical-outline"></ion-icon></ion-button>
        <ion-button *ngIf="product.typeProduit === 'burger'" size="small" color="danger"><ion-icon name="cart-outline"></ion-icon></ion-button>
      </ion-card-content>
    </ion-card>
