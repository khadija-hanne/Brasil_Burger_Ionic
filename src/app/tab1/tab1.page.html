<ion-toolbar>
</ion-toolbar>
<ion-content appParallaxHeader [scrollEvents]="true" [fullscreen]="true">
  <ion-menu side="start" contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title class="menu-title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/produits/menus" routerDirection="forward">
            <ion-label>Nos Menus</ion-label>
          </ion-item>
          <ion-item routerLink="/produits/burgers" routerDirection="forward">
            <ion-label>Nos Burgers</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Nos Compléments
              <ion-item routerLink="/produits/boissons" routerDirection="forward">Boissons</ion-item>
              <ion-item routerLink="/produits/frites" routerDirection="forward">Frites</ion-item>
            </ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab2" routerDirection="forward">
            <ion-label>Mon profil</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab2" routerDirection="forward">
            <ion-label>Mes commandes</ion-label>
          </ion-item>
          <ion-item routerLink="/tabs/tab2" routerDirection="forward">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Déconnexion</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>

  
  <div class="parallax-image" [style.background-image]="'url(' + myImagePath + ')'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </div>
  <div class="segment">
  <ion-segment color="warning" scrollable (ionChange)="segmentChanged($event)" value="grille">
    <ion-segment-button value="grille" class="bouton" layout="icon-end">
      <ion-icon name="apps-outline"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="liste"  class="bouton" layout="icon-end">
      <ion-icon name="list-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  </div>
  
  <app-catalogue-list class="animate__animated animate__slideInUp animate__fast" *ngIf="segment==='liste'"></app-catalogue-list>
  <app-catalogue class="animate__animated animate__slideInUp animate__fast" *ngIf="segment==='grille'" ></app-catalogue>

</ion-content>
